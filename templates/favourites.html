{% extends "base.html" %}
{% block content %}
	{% for user in tracks %}
		<div class="favourite">
			<h2>{{ user.user }}</h2>
			<ul>
				{% for track in user.tracks %}
					<li><strong>{{ track.user.decode('utf8') }}</strong> - {{ track.title.decode('utf8') }} ({{ track.duration.split('.')[0] }})<a class="play" data-embed="{{ track.permalink }}">play</a></li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
{% endblock %}
