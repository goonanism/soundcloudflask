<!doctype html>
<head>
	<title>Soundcloud Hackathon</title>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
	
	<style>
		body{
			font-family: 'Helvetica Nue', helvetica, sans-serif;
			font-size: 16px;
		}
		table{
			width: 100%;
		}
		th{
			text-align: left;
		}
		td{
			padding: 3px;
			vertical-align: middle;
		}
		.overlay{
			position: fixed;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
		}
		.play{
			cursor: pointer;
			color: white;
			background-color:#179121;
			border-radius: 10px;
			padding: 5px 15px;
			float: right;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th><a href="?sort=title">Title</a></th>
				<th></th>
				<th><a href="?sort=user">User</a></th>
				<th><a href="?sort=duration">Duration</a></th>
				<th><a href="?sort=date">Date</a></th>
			</tr>
		</thead>
		<tbody>
			{% for track in tracks %}
				<tr>
					<td width="50%">{{ track.title.decode('utf8') }}</td>
					<td width="5%"><a class="play" data-embed="{{ track.embed }}">play</a></td>
					<td width="15%">{{ track.user.decode('utf8') }}</td>
					<td width="15%">{{ track.duration.decode('utf8').split('.')[0] }}</td>
					<td width="15%">{{ track.date.decode('utf8').split(' ')[0] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.play').click(function(){
				var popup = $('<div />');
				popup.css({
					position : 'fixed',
					width : '500px',
					height : '400px',
					top : '50px',
					left : '50%',
					'margin-left' : '-250px',
					'z-index' : 100
				}).addClass('popup').html($(this).attr('data-embed'));
				var overlay = $('<div />').addClass('overlay')
				$('body').append(overlay);
				$('body').append(popup);
				
			});
			$(document).on('click', '.overlay', function(e){
				$('.overlay, .popup').remove();
			})
		});
	</script>
</body>
