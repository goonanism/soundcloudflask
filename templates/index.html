<!doctype html>
<head>
	<title>Soundcloud Hackathon</title>
	<style>
		body{
			font-family: 'Helvetica Nue', helvetica, sans-serif;
			font-size: 16px;
		}
		table{
			width: 100%;
		}
		td{
			padding: 3px;
		}
		.overlay{
			position: fixed;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
		}
		.play{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th><a href="?sort=title">Title</a></th>
				<th><a href="?sort=user">User</a></th>
				<th><a href="?sort=duration">Duration</a></th>
				<th><a href="?sort=date">Date</a></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for track in tracks %}
				<tr>
					<td>{{ track.title.decode('utf8') }}</td>
					<td>{{ track.user.decode('utf8') }}</td>
					<td>{{ track.duration.decode('utf8') }}</td>
					<td>{{ track.date.decode('utf8') }}</td>
					<td class="play" data-embed="{{ track.embed }}">play</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.play').click(function(){
				var popup = $('<div />');
				popup.css({
					position : 'fixed',
					width : '500px',
					height : '400px',
					top : '50px',
					left : '50%',
					'margin-left' : '-250px',
					'z-index' : 100
				}).addClass('popup').html($(this).attr('data-embed'));
				var overlay = $('<div />').addClass('overlay')
				$('body').append(overlay);
				$('body').append(popup);
				
			});
			$(document).on('click', '.overlay', function(e){
				$('.overlay, .popup').remove();
			})
		});
	</script>
</body>
