{% extends "base.html" %}
{% block content %}
	<table>
		{% for track in tracks %}
			<tr>
				<td width="50%">{{ track.title.decode('utf8') }}</td>
				<td width="5%"><a class="play" data-embed="{{ track.permalink }}">play</a></td>
				<td width="15%" class="user">{{ track.user.decode('utf8') }}</td>
				<td width="15%">{{ track.duration.decode('utf8').split('.')[0] }}</td>
				<td width="15%">{{ track.date.decode('utf8').split(' ')[0] }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
